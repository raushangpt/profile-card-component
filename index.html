<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="./images/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./index.css" />
        <title>Profile Card Component</title>
    </head>
    <body>
        <main class="bg-cyan grid h-screen w-screen place-items-center">
            <section class="font-kumbh-sans w-80 select-none overflow-hidden rounded-xl bg-white shadow-xl transition-all hover:shadow-2xl sm:w-96">
                <div class="relative grid place-items-center">
                    <div class="h-32 w-full bg-[url('../images/bg-pattern-card.svg')] sm:h-40"></div>
                    <div class="flex flex-col items-center pt-16 pb-4">
                        <div class="space-x-2">
                            <span class="text-blue text-xl font-bold">Victor Crest</span>
                            <span class="text-xl text-gray-200">26</span>
                        </div>
                        <span class="text-gray-100">London</span>
                    </div>
                    <div class="absolute overflow-hidden rounded-full border-8 border-white">
                        <img src="./images/image-victor.jpg" alt="" />
                    </div>
                </div>
                <div class="flex justify-between border-t border-gray-100/50 p-8">
                    <div class="flex flex-col">
                        <span class="text-blue text-center text-xl font-bold">80K</span>
                        <span class="text-center text-gray-100">Followers</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-blue text-center text-xl font-bold">803K</span>
                        <span class="text-center text-gray-100">Likes</span>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-blue text-center text-xl font-bold">1.4K</span>
                        <span class="text-center text-gray-100">Photos</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
